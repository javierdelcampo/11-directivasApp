<h1 class="mt-5">Agregar Producto  {{texto1}}</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        
        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <!-- <span class="form-text"
                  *ngIf="tieneError('nombre')">
                Este campo es requerido
            </span> -->
            <span dir-error-msg
                  [mensaje]="texto1"
                  [color]="color"
                  [valido]="!tieneError('nombre')">
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Cambiar nombre
            </button>

            &nbsp;
            <button class="btn btn-primary"
            (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>


<div class="row mt-5" 
     *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Everything's perfectly all right now. We're fine. We're all fine here, now, thank you. How are you?
        </div>
    </div>
</div>
